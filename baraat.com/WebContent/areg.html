<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<br><br><br>
<body background="7.jpg" align="center">
	<h2 style="color: red;">Admin Registration</h2>
	<form action="reg" method="post">
		<table align="center">
			<tr>
				<td>Id:</td>
				<td><input type="text" name="aid" /><br /></td>
			</tr>

			<tr>
				<td>Aname:</td>
				<td><input type="text" name="aname" maxlength="10"
					placeholder="max of 10 chars" /><br /></td>
			</tr>

			<tr>
			<tr>
				<td>Fathername:</td>
				<td><input type="text" name="fathername" /><br /></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="number" name="age" values="18" min="15"
					max="32" /></br></td>
			</tr>
			<tr>
				<td>Sadd::</td>
				<td><input type="text" name="aadd"></td>
			</tr>
			<br>&nbsp;&nbsp;&nbsp;&nbsp;

			<tr>
				<td>Password::</td>
				<td><input type="password" name="password"></td>
			</tr>
			<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<tr>
				<td>Gender:</td>
				<td></br> <input type="radio" name="gender" value="m" /> Male<br />
					<input type="radio" name="gender" value="f" /> Female</br></td>
			</tr>
			<tr>
				<td>Emailid:</td>
				<td><input type="email" name="aemail" /><br /></td>
			</tr>

			<tr>
				<td>Phone Number:</td>
				<td><input type="number" name="mnumber" require /><br /></td>
			</tr>

			<tr>
				<td>Desg:</td>
				<td><input type="text" name="desg" require /><br /></td>
			</tr>
			<tr>
				<td></td>
				<td><br> <input type="Submit" value="submit"> <input
					type="reset" value="reset" /></td>
				</td>
			</tr>
			</form>
</body>
</html>
